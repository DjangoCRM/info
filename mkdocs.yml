site_name: Django-CRM
site_url: https://DjangoCRM.github.io/info/
site_description: >-
  Analytical CRM with Tasks management, Email marketing and many more. 
  CRM and task management software is built for individual use by businesses of any size, but is especially useful for small businesses. It is designed to provide easy customization and quick development.
  Deploy on your server or cloud platform

# dev_addr: '127.0.0.1:8000'  # Allows a custom default to be set in format IP:PORT

repo_url: https://github.com/DjangoCRM/django-crm
repo_name: Django CRM GitHub
site_author: Vadym Kharchenko
copyright: Copyright &copy; 2024 - 2025 Vadym Kharchenko

theme:
  name: material
  custom_dir: material/overrides
  logo: assets/img/django-crm_logo.png
  favicon: assets/img/favicon.ico
  palette:
    scheme: django-crm
  language: en
  features:
    # - navigation.instant # mkdocs_static_i18n: mkdocs-material language switcher contextual link
    #           is not compatible with theme.features = navigation.instant
    - navigation.indexes  # useful for providing overview pages
    - navigation.tracking   # the URL in the address bar is automatically updated with the active anchor as highlighted in the table of contents.
    - navigation.tabs
    - navigation.expand
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.path # for insiders
    - navigation.top
    # footer settings
    - navigation.footer

extra_css:
  # Color variables
  # https://github.com/squidfunk/mkdocs-material/blob/master/src/templates/assets/stylesheets/main/_colors.scss
  - assets/css/extra.css


plugins:
  # - optimize # automatically identifies and optimizes all media files
  - glightbox
  # - social
  - i18n:   # plugin `mkdocs-static-i18n` 
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          link: /
          build: true
        - locale: es
          name: Spanish
          build: false
          link: /es/

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra:
  analytics:
    provider: google
    property: G-NL555B7QKF
